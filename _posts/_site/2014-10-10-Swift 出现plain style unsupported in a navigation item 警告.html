<h4 id="xcode--plain-style-unsupported-in-a-navigation-item-">xcode 在编译的时候出现 plain style unsupported in a navigation item 的警告问题</h4>
<p>####是因为你在storyboard中,将一个button 放在了Navigation Bar中
####类似这样
<img src="http://woowen.qiniudn.com/1.png" alt="step1" /></p>

<h4 id="section">解决方法:</h4>
<p>####选中Bar Button Item 然后右侧工具中 选择Attributes inspector
####如图所示
<img src="http://woowen.qiniudn.com/2.png" alt="step2" />
####将Style 修改成 Bordered 
####编译完成,warning消除</p>
